<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
           
            background-color: red;
        }
    </style>
</head>
<body>
    <canvas id = 'canvas' width="700" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        ctx.beginPath();
        ctx.moveTo(350,50)
        ctx.lineTo(310,150)
        ctx.lineTo(202.3,150)
        ctx.lineTo(286.3,212)
        ctx.lineTo(247.3,310)
        ctx.lineTo(350,250)
        ctx.fillStyle = 'yellow'
        ctx.strokeStyle = ' yellow'
        ctx.fill()
        ctx.stroke()

       ctx.beginPath();
        ctx.moveTo(350,50)
        ctx.lineTo(390,150)
        ctx.lineTo(497.7,150)
        ctx.lineTo(413.7,212)
        ctx.lineTo(452.7,310)
        ctx.lineTo(350,250)
         ctx.fillStyle = 'yellow'
         ctx.strokeStyle = ' yellow'
        ctx.fill()
        ctx.stroke() 
    </script>
</body>
</html>
