<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <canvas id = 'canvas' width="1000" height="600"></canvas>
    <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.fillStyle = 'yellow'
    ctx.strokeStyle = 'white'
    ctx.arc(500,300,250,0,Math.PI * 2,false)
    ctx.fill()
    ctx.stroke()

    ctx.beginPath();
    ctx.fillStyle = 'blue'
    ctx.rect(970/3,1430/3-353.5533906,353.5533906,353.5533906)
    ctx.fill()

    ctx.beginPath();
    ctx.fillStyle = 'green'
    ctx.strokeStyle = 'green'
    ctx.arc(500,300,353.5533906/2,0,Math.PI * 2,false)
    ctx.fill()
    ctx.stroke()

    ctx.beginPath();
    ctx.fillStyle = 'orange'
    ctx.rect(375.7,123.6113276+50,353.5533906/Math. sqrt(2),353.5533906/Math. sqrt(2))
    ctx.fill()

    ctx.beginPath();
    ctx.fillStyle = 'white'
    ctx.strokeStyle = 'white'
    ctx.arc(500,300,353.5533906/(Math. sqrt(2)*2),0,Math.PI * 2,false)
    ctx.fill()
    ctx.stroke()
    </script>
</body>
</html>
